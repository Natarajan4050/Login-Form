<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Login Form</title>

    <!-- <link rel="website iocn" type="png" href="/google.png"> -->
</head>

<body>
    <div class="container">
        <div class="pic">
            <i class="fas fa-user"></i>
        </div>
        <h2 class="title">Login</h2>
        <form class="form" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" class="input" autocomplete="off" placeholder="Username" required />
            <label for="password">Password</label>
            <input type="text" id="password" class="input" autocomplete="off" placeholder="password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
